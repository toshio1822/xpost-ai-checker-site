site_name: XPost AI Checker
site_url: https://xpostaichecker.jp/
site_description: X投稿をAIでチェック。証拠PDFを最短3日で。名誉毀損対策に最適。
theme:
  name: material
  custom_dir: overrides
  language: ja
  features:
  - navigation.sections
  - navigation.top
  - content.code.copy
  - toc.integrate
  palette:
  - scheme: default
    primary: blue
    accent: green
nav:
- ホーム: index.md
- 料金プラン: plans.md
- よくある質問: faq.md
- ブログ: blog/index.md
- お問い合わせ: contact.md
- 運営者情報: about.md
- 法的表記: legal.md
extra:
  generator: false
  analytics:
    provider: google
    property: G-BDWT0LDTZT
  social:
  - icon: fontawesome/brands/x-twitter
    link: https://x.com/TOSHIO_1983
  social_image: assets/og.png
extra_css:
- assets/extra.css?v=202511021902
extra_javascript:
- assets/thanks.js?v=202511021902
markdown_extensions:
- attr_list
- md_in_html
- admonition
- tables
- footnotes
- toc:
    permalink: true
plugins:
- search
- meta-descriptions:
    min_length: 50
    max_length: 160
