site_name: XPost AI Checker
site_description: X投稿をAIでチェック。証拠PDFを最短3日で。名誉毀損対策に最適。
theme:
  name: material
  custom_dir: overrides
  language: ja
  features:
  - navigation.sections
  - navigation.top
  - content.code.copy
  - toc.integrate
  palette:
  - scheme: default
    primary: blue
    accent: green
nav:
- ホーム: index.md
- 料金プラン: plans.md
- よくある質問: faq.md
- お問い合わせ: contact.md
- 法的表記: legal.md
extra:
  generator: false
extra_css:
- assets/extra.css?v=202510172322
extra_javascript:
- assets/thanks.js?v=202510172322
markdown_extensions:
- attr_list
- toc:
    permalink: true
- admonition
- tables
- footnotes
- md_in_html
plugins:
- search
site_url: https://xpostaichecker.jp/
