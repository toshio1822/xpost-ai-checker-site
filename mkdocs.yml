site_name: XPost AI Checker
site_description: X（Twitter）投稿のAI分析と証拠PDF生成サービス
theme:
  name: material
  language: ja
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: green
nav:
  - ホーム: index.md
  - 料金プラン: plans.md
  - よくある質問: faq.md
  - お問い合わせ: contact.md
  - 法的表記: legal.md
extra:
  generator: false
extra_css:
  - assets/extra.css
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - tables
  - footnotes
plugins:
  - search
